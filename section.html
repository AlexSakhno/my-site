<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section</title>
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <section class="section">
        <header class="section__header">
            <h2 class="section__title">Ремонт техники различных брендов</h2>
        </header>
        <div class="section__content">
            <ul class="section__list">
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/lenovo.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/smsung.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/apple.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/viewsonic.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/bosch.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/hp.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/acer.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/sony.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/lenovo.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/smsung.png">
                    <button type="button" class="section__button-go"></button>
                </li>
                <li class="section__item">
                    <img class="section__logo" src="asserts/images/brand/apple.png">
                    <button type="button" class="section__button-go"></button>
                </li>
            </ul>
        </div>
        <div class="section__opening">
            <img src="asserts/img/expand.svg" alt="" class="section__opening-img">
            <button type="button" class="section__button">Показать все</button>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
